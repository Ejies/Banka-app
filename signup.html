  <body>
    <header>
      <a href="index.html" class="header-brand">BANKA</a>
      <nav>

          <h1>Quick, safe and convenient <span>- Online Banking made easy</span></h1>

        </div>
        <div class="box-signup">
          <h1>Sign Up</h1>
          <label for="userid">First Name:</label>
          <input type="email" name="userid" value="" placeholder="John">
          <label for="passwd">Last Name:</label>
          <input type="password" name="passwd" placeholder="Doe">
          <label for="userid">Email:</label>
          <input type="email" name="userid" value="" placeholder="example@xyz.com">
          <label for="passwd">Password:</label>
          <input type="password" name="passwd" placeholder="Enter password">
          <label for="passwd">Confirm Password:</label>
          <input type="password" name="passwd" placeholder="Confirm password">
          <input type="submit" name="" value="Sign Up" class="btn-signup">

        </div>
      </div>
